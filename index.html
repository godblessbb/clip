        // è·å–å‰©ä½™æ—¶é—´ï¼ˆæ¯«ç§’ï¼‰
        function getTimeLeft(createdAt, lastCopied) {
            const now = new Date();
            const created = new Date(createdAt);
            
            // å¦‚æœæœ‰å¤åˆ¶è®°å½•ï¼Œä»æœ€åå¤åˆ¶æ—¶é—´å¼€å§‹è®¡ç®—
            if (lastCopied) {
                const lastCopiedTime = new Date(lastCopied);
                const expired = new Date(lastCopiedTime.getTime() + 24 * 60 * 60 * 1000);
                return expired - now;
            } else {
                // æ²¡æœ‰å¤åˆ¶è®°å½•ï¼Œä»åˆ›å»ºæ—¶é—´å¼€å§‹è®¡ç®—
                const expired = new Date(created.getTime() + 24 * 60 * 60 * 1000);
                return expired - now;
            }
        }

        // æ ¼å¼åŒ–å‰©ä½™æ—¶é—´
        function formatTimeLeft(timeLeft) {
            if (timeLeft <= 0) {
                return 'å·²è¿‡æœŸ';
            }
            
            const totalSeconds = Math.floor(timeLeft / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            if (hours > 0) {
                return `${hours}æ—¶${minutes}åˆ†${seconds}ç§’ååˆ é™¤`;
            } else if (minutes > 0) {
                return `${minutes}åˆ†${seconds}ç§’ååˆ é™¤`;
            } else {
                return `${seconds}ç§’ååˆ é™¤`;
            }
        }

                xhr.upload.addEventListener('progress', function(e) {

                xhr.addEventListener('load', function() {
                    if (xhr.status === 200) {

                // ä¸Šä¼ é”™è¯¯
                xhr.addEventListener('error', function() {
                    showNotification('ä¸Šä¼ å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥', 'error');

        // åŠ è½½æ–‡ä»¶åˆ—è¡¨
        async function loadFilesList() {
            const filesList = document.getElementById('filesList');
            const folderInfo = document.getElementById('folderInfo');

            try {
                const response = await fetch(FILE_API_ENDPOINT, {
                    method: 'POST',

                    body: JSON.stringify({

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.message || 'åŠ è½½å¤±è´¥');
                }

                const files = result.data.files || [];
                const folder = result.data.folderInfo || {};

                // æ›´æ–°æ–‡ä»¶å¤¹ä¿¡æ¯
                if (folder.currentSizeFormatted) {
                    folderInfo.innerHTML = `
                        å­˜å‚¨ç©ºé—´ä½¿ç”¨: ${folder.currentSizeFormatted} / ${folder.maxSizeFormatted} (${folder.usagePercent}%)
                    `;
                }

                if (files.length === 0) {
                    filesList.innerHTML = `
                        <div class="empty-state">
                            <h3>è¿˜æ²¡æœ‰åˆ†äº«çš„æ–‡ä»¶</h3>
                            <p>ä¸Šä¼ ç¬¬ä¸€ä¸ªæ–‡ä»¶å¼€å§‹ä½¿ç”¨å§ï¼</p>
                        </div>
                    `;
                    return;
                }

                filesList.innerHTML = files.map(file => {
                    const uploadTime = new Date(file.uploadTime);
                    const timeLeft = getFileTimeLeft(uploadTime);

                    return `
                        <div class="clipboard-item">

                                <div style="display: flex; align-items: center;">
                                    <div class="item-time">
                                        ğŸ“… ${formatDate(uploadTime)}

                                    <div class="countdown">â° ${formatTimeLeft(timeLeft)}</div>
                                </div>
                                <div class="copy-count">
                                    å·²ä¸‹è½½ ${file.downloadCount} æ¬¡
                                </div>
                            </div>
                            <div class="item-content" style="background: #f8f9fa; padding: 15px; border-radius: 8px;">
                                <div style="display: flex; align-items: center; gap: 10px;">
                                    <span style="font-size: 2rem;">${getFileIcon(file.originalName)}</span>
                                    <div style="flex: 1;">
                                        <div style="font-weight: 600; color: #333; margin-bottom: 5px;">${escapeHtml(file.originalName)}</div>
                                        <div style="color: #666; font-size: 0.9rem;">å¤§å°: ${file.sizeFormatted}</div>
                                    </div>
                                </div>
                            </div>
                            <div style="display: flex; gap: 10px; align-items: center; margin-top: 15px;">
                                <button class="copy-btn" onclick="downloadFile('${file.id}', '${escapeHtml(file.originalName)}')" style="background: #17a2b8;">
                                    â¬‡ï¸ ä¸‹è½½
                                </button>
                                <button class="delete-btn" onclick="deleteFile('${file.id}')">
                                    ğŸ—‘ï¸ åˆ é™¤
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('åŠ è½½å¤±è´¥:', error);
                filesList.innerHTML = `
                    <div class="empty-state">
                        <h3 style="color: #dc3545;">åŠ è½½å¤±è´¥</h3>
                        <p style="color: #dc3545;">${error.message}</p>
                        <button class="refresh-btn" onclick="loadFilesList()" style="margin-top: 20px;">
                            é‡è¯•
                        </button>
                    </div>
                `;
            }
        }

        // ä¸‹è½½æ–‡ä»¶
        function downloadFile(id, filename) {
            window.location.href = `${FILE_API_ENDPOINT}?action=download&id=${id}`;
            showNotification('å¼€å§‹ä¸‹è½½æ–‡ä»¶...');

            // 1ç§’ååˆ·æ–°åˆ—è¡¨ä»¥æ›´æ–°ä¸‹è½½æ¬¡æ•°
            setTimeout(() => {

        // åˆ é™¤æ–‡ä»¶
        async function deleteFile(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªæ–‡ä»¶å—ï¼Ÿ')) return;

            try {
                const response = await fetch(FILE_API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'delete',

                const result = await response.json();

                if (result.success) {

                    showNotification(result.message || 'åˆ é™¤å¤±è´¥', 'error');

                showNotification('åˆ é™¤å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥', 'error');
            }
        }

        // è·å–æ–‡ä»¶å‰©ä½™æ—¶é—´ï¼ˆæ¯«ç§’ï¼‰
        function getFileTimeLeft(uploadTime) {
            const now = new Date();
            const uploaded = new Date(uploadTime);
            const expired = new Date(uploaded.getTime() + 24 * 60 * 60 * 1000);
            return expired - now;
        }

        // æ ¼å¼åŒ–å­—èŠ‚å¤§å°
        function formatBytes(bytes) {
            if (bytes >= 1073741824) {
                return (bytes / 1073741824).toFixed(2) + ' GB';
            } else if (bytes >= 1048576) {
                return (bytes / 1048576).toFixed(2) + ' MB';
            } else if (bytes >= 1024) {
                return (bytes / 1024).toFixed(2) + ' KB';
            } else {
                return bytes + ' B';
            }
        }
