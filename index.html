    <script>
        // APIç«¯ç‚¹

        // å‘å¸ƒæ–‡æœ¬
        async function publishText() {
            const textInput = document.getElementById('textInput');
            const publishBtn = document.getElementById('publishBtn');
            const text = textInput.value.trim();
            
            if (!text) {

            publishBtn.innerHTML = '<div class="loading"></div> å‘å¸ƒä¸­...';

        // å¤åˆ¶æ–‡æœ¬åˆ°å‰ªè´´æ¿
        async function copyText(id, button) {
            // å…ˆä»å½“å‰é¡µé¢æ‰¾åˆ°å¯¹åº”çš„å†…å®¹
            const itemElement = button.closest('.clipboard-item');
            const contentElement = itemElement.querySelector('.item-content');
            const textContent = contentElement.textContent;

            try {
                // é¦–å…ˆå°è¯•å¤åˆ¶åˆ°å‰ªè´´æ¿
                await navigator.clipboard.writeText(textContent);
                
                // å¤åˆ¶æˆåŠŸåï¼Œé€šçŸ¥æœåŠ¡å™¨æ›´æ–°å¤åˆ¶è®¡æ•°
                try {
                    const response = await fetch(API_ENDPOINT, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            action: 'copy',
                            id: id

                    const result = await response.json();
                    if (!result.success) {
                        console.warn('æ›´æ–°å¤åˆ¶è®¡æ•°å¤±è´¥:', result.message);
                    }
                } catch (updateError) {
                    console.warn('æ›´æ–°å¤åˆ¶è®¡æ•°å¤±è´¥:', updateError);
                }
                
                // æ›´æ–°æŒ‰é’®çŠ¶æ€
                button.classList.add('copied');
                const originalText = button.getAttribute('data-original-text') || button.innerHTML;
                button.innerHTML = 'âœ… å·²å¤åˆ¶';
                setTimeout(() => {
                    button.classList.remove('copied');
                    button.innerHTML = originalText;
                    loadClipboardItems(); // é‡æ–°åŠ è½½ä»¥æ›´æ–°å¤åˆ¶æ¬¡æ•°
                }, 2000);
                
                showNotification('å†…å®¹å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
                
            } catch (clipboardError) {
                console.error('å‰ªè´´æ¿å¤åˆ¶å¤±è´¥:', clipboardError);
                
                // å¦‚æœ navigator.clipboard å¤±è´¥ï¼Œå°è¯•ä½¿ç”¨ä¼ ç»Ÿæ–¹æ³•
                try {
                    // åˆ›å»ºä¸´æ—¶æ–‡æœ¬åŒºåŸŸ
                    const textArea = document.createElement('textarea');
                    textArea.value = textContent;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-999999px';
                    textArea.style.top = '-999999px';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    
                    // å°è¯•æ‰§è¡Œå¤åˆ¶å‘½ä»¤
                    const successful = document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    if (successful) {
                        // é€šçŸ¥æœåŠ¡å™¨æ›´æ–°å¤åˆ¶è®¡æ•°
                        try {
                            const response = await fetch(API_ENDPOINT, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    action: 'copy',

                            });
                        } catch (updateError) {
                            console.warn('æ›´æ–°å¤åˆ¶è®¡æ•°å¤±è´¥:', updateError);
                        }
                        
                        // æ›´æ–°æŒ‰é’®çŠ¶æ€
                        button.classList.add('copied');
                        const originalText = button.getAttribute('data-original-text') || button.innerHTML;
                        button.innerHTML = 'âœ… å·²å¤åˆ¶';
                        setTimeout(() => {
                            button.classList.remove('copied');
                            button.innerHTML = originalText;
                            loadClipboardItems();
                        }, 2000);
                        
                        showNotification('å†…å®¹å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
                    } else {
                        throw new Error('execCommand failed');
                    }
                } catch (fallbackError) {
                    console.error('å¤‡ç”¨å¤åˆ¶æ–¹æ³•ä¹Ÿå¤±è´¥:', fallbackError);
                    
                    // æœ€åçš„å¤‡ç”¨æ–¹æ¡ˆï¼šæ˜¾ç¤ºé€‰ä¸­æ–‡æœ¬è®©ç”¨æˆ·æ‰‹åŠ¨å¤åˆ¶
                    contentElement.style.backgroundColor = '#e3f2fd';
                    contentElement.style.userSelect = 'text';
                    
                    // é€‰ä¸­æ–‡æœ¬
                    const range = document.createRange();
                    range.selectNodeContents(contentElement);
                    const selection = window.getSelection();
                    selection.removeAllRanges();
                    selection.addRange(range);
                    
                    showNotification('è‡ªåŠ¨å¤åˆ¶å¤±è´¥ï¼Œæ–‡æœ¬å·²é€‰ä¸­ï¼Œè¯·æŒ‰ Ctrl+C (æˆ– Cmd+C) æ‰‹åŠ¨å¤åˆ¶', 'error');
                    
                    // 5ç§’åæ¢å¤æ ·å¼
                    setTimeout(() => {

                        contentElement.style.userSelect = '';
                        selection.removeAllRanges();
                    }, 5000);
                }
            }
        }

        // åˆ é™¤é¡¹ç›®

            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªå†…å®¹å—ï¼Ÿ')) return;

        // åŠ è½½å‰ªè´´æ¿é¡¹ç›®
        async function loadClipboardItems() {
            const clipboardItems = document.getElementById('clipboardItems');
            
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',

                const result = await response.json();
                
                if (!result.success) {

                }

                const data = result.data || [];
                
                if (data.length === 0) {
                    clipboardItems.innerHTML = `

                    `;
                    return;
                }

                clipboardItems.innerHTML = data.map(item => {
                    const createdAt = new Date(item.createdAt);
                    const timeLeft = getTimeLeft(createdAt, item.lastCopied);
                    
                    return `

                                    <div class="item-time">
                                        ğŸ“… ${formatDate(createdAt)}

                                <div class="copy-count">
                                    å·²å¤åˆ¶ ${item.copyCount} æ¬¡
                                </div>

                            <div class="item-content">${escapeHtml(item.content)}</div>
                            <div style="display: flex; gap: 10px; align-items: center;">
                                <button class="copy-btn" onclick="copyText('${item.id}', this)" data-original-text="ğŸ“‹ å¤åˆ¶ (${item.copyCount})">
                                    ğŸ“‹ å¤åˆ¶ (${item.copyCount})
                                </button>
                                <button class="delete-btn" onclick="deleteItem('${item.id}')">
                                    ğŸ—‘ï¸ åˆ é™¤
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('åŠ è½½å¤±è´¥:', error);
                clipboardItems.innerHTML = `
                    <div class="empty-state">
                        <h3 style="color: #dc3545;">åŠ è½½å¤±è´¥</h3>
                        <p style="color: #dc3545;">${error.message}</p>

                            é‡è¯•

                `;
            }
        }

        // è·å–å‰©ä½™æ—¶é—´ï¼ˆæ¯«ç§’ï¼‰
        function getTimeLeft(createdAt, lastCopied) {
            const now = new Date();
            const created = new Date(createdAt);
            
            // å¦‚æœæœ‰å¤åˆ¶è®°å½•ï¼Œä»æœ€åå¤åˆ¶æ—¶é—´å¼€å§‹è®¡ç®—
            if (lastCopied) {
                const lastCopiedTime = new Date(lastCopied);
                const expired = new Date(lastCopiedTime.getTime() + 24 * 60 * 60 * 1000);
                return expired - now;
            } else {
                // æ²¡æœ‰å¤åˆ¶è®°å½•ï¼Œä»åˆ›å»ºæ—¶é—´å¼€å§‹è®¡ç®—
                const expired = new Date(created.getTime() + 24 * 60 * 60 * 1000);
                return expired - now;
            }
        }

        // æ ¼å¼åŒ–å‰©ä½™æ—¶é—´
        function formatTimeLeft(timeLeft) {
            if (timeLeft <= 0) {
                return 'å·²è¿‡æœŸ';
            }
            
            const totalSeconds = Math.floor(timeLeft / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            if (hours > 0) {
                return `${hours}æ—¶${minutes}åˆ†${seconds}ç§’ååˆ é™¤`;
            } else if (minutes > 0) {
                return `${minutes}åˆ†${seconds}ç§’ååˆ é™¤`;
            } else {
                return `${seconds}ç§’ååˆ é™¤`;
            }
        }

        // æ ¼å¼åŒ–æ—¥æœŸ

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
